[@CorePrep]

[Name]
[Version]

[Generic / SYNOPSIS]
[Generic / DESCRIPTION]
[Generic / OVERVIEW]

[Collect / CLASS_METHODS]
command = class_method

[Collect / METHODS]
command = method

[Collect / ARRAY METHODS]
command = array_method

[Collect / HASH METHODS]
command = hash_method

[Collect / ROLE_PARAMETERS]
command = role_parameter
[Collect / ROLE_REQUIRES]
command = role_require

[Collect / ATTRIBUTES]
command = attr

[Collect / REQUIRED_ATTRIBUTES]
command = required_attr

[Collect / PRIVATE_ATTRIBUTES]
command = private_attr

[-Transformer]
transformer = List

[Leftovers]
[Extends]
[Consumes]
[Authors]
[Legal]
